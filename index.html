<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Boutique - Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header>
    <h1>Ma Boutique</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="index.html#produits">Produits</a>
      <a href="contact.html">Contact</a>
      <a href="panier.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> Panier <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Bienvenue dans notre univers</h2>
      <p>Des bijoux et vêtements élégants, faits pour vous.</p>
    </section>

    <section id="produits" class="filtres">
      <button onclick="filtrerProduits('tous')" class="active">Tous</button>
      <button onclick="filtrerProduits('bijoux')">Bijoux</button>
      <button onclick="filtrerProduits('vetements')">Vêtements</button>
    </section>

    <section class="product-grid">
      <div class="product-card" data-category="bijoux">
        <img src="images/bague.jpg" alt="Bague dorée élégante" />
        <h3>Bague Dorée</h3>
        <p class="price">29,90 €</p>
        <button onclick="ajouterAuPanier('Bague Dorée', 29.90, 'images/bague.jpg')">Ajouter au panier</button>
      </div>

      <div class="product-card" data-category="bijoux">
        <img src="images/collier.jpg" alt="Collier avec pendentifs" />
        <h3>Collier Pendentifs</h3>
        <p class="price">49,00 €</p>
        <button onclick="ajouterAuPanier('Collier Pendentifs', 49.00, 'images/collier.jpg')">Ajouter au panier</button>
      </div>

      <div class="product-card" data-category="bijoux">
        <img src="images/bracelet.jpg" alt="Bracelet de perles et étoiles" />
        <h3>Bracelet Perles</h3>
        <p class="price">19,90 €</p>
        <button onclick="ajouterAuPanier('Bracelet Perles', 19.90, 'images/bracelet.jpg')">Ajouter au panier</button>
      </div>

      <div class="product-card" data-category="vetements">
        <img src="images/robe.jpg" alt="Robe rose légère" />
        <h3>Robe d'Été</h3>
        <p class="price">89,90 €</p>
        <button onclick="ajouterAuPanier('Robe d\'Été', 89.90, 'images/robe.jpg')">Ajouter au panier</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ma Boutique</p>
  </footer>

  <div id="notification" class="notification"></div>
  <script src="script.js"></script>
</body>
</html>
