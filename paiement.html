<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement - Ma Boutique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Validation de la commande</h1>
    <nav>
      <a href="index.html">Accueil</a>
    </nav>
  </header>

  <main class="paiement-page">
    <section class="checkout-container">
      <h2>Informations de livraison</h2>
      <form id="form-paiement">
        <label for="nom">Nom complet</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="adresse">Adresse de livraison</label>
        <input type="text" id="adresse" name="adresse" required>

        <label for="ville">Ville</label>
        <input type="text" id="ville" name="ville" required>

        <label for="cp">Code postal</label>
        <input type="text" id="cp" name="cp" required pattern="[0-9]{5}">

        <button type="submit">Confirmer la commande</button>
      </form>

      <div id="confirmation" class="confirmation-message" style="display: none;">
        <h3>✅ Merci pour votre commande !</h3>
        <p>Un e-mail de confirmation vous a été envoyé.</p>
        <a href="index.html" class="button-link">Retour à l'accueil</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ma Boutique</p>
  </footer>

  <script>
    document.getElementById("form-paiement").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.removeItem("panier");
      document.getElementById("form-paiement").style.display = "none";
      document.getElementById("confirmation").style.display = "block";
    });
  </script>

</body>
</html>
